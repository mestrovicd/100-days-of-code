<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Play the game of Tic Tac Toe" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/overlays.css" />
        <link rel="stylesheet" href="styles/config.css" />
        <link rel="stylesheet" href="styles/game.css" />
        <script src="scripts/config.js" defer></script>
        <script src="scripts/game.js" defer></script>
        <script src="scripts/app.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
        <header id="header">
            <h1>Play Tic Tac Toe</h1>
            <p><strong>Built with HTML, CSS & JavaScript</strong></p>
        </header>
        <main>
            <div class="modal" id="config-overlay">
                <h2>Choose your name</h2>
                <form>
                    <div class="form-control">
                        <label for="playername">Enter player name:</label>
                        <input type="text" name="playername" id="playername" />
                    </div>
                    <div>
                        <button
                            type="button"
                            class="btn btn__alt"
                            id="cancel-config-btn">
                            Cancel
                        </button>
                        <button type="submit" class="btn">Confrm</button>
                    </div>
                </form>
            </div>
            <section id="config">
                <ol class="players">
                    <li class="player">
                        <div class="player-info">
                            <h2>Player 1</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">X</p>
                            <button class="btn btn__alt" id="edit-p1">
                                Edit
                            </button>
                        </div>
                    </li>
                    <li class="player">
                        <div class="player-info">
                            <h2>Player 2</h2>
                            <h3>PLAYER NAME</h3>
                            <p class="player-symbol">O</p>
                            <button class="btn btn__alt" id="edit-p2">
                                Edit
                            </button>
                        </div>
                    </li>
                </ol>
                <button class="btn">Start New Game!</button>
            </section>
            <section id="game">
                <div id="game-over">
                    <h2>You won <span id="winner-name">PLAYERNAME</span>!</h2>
                    <p>Click "Start new game!"" above to start a new game</p>
                </div>
                <p>
                    It's your turn <span id="active-player">PLAYERNAME</span>!
                </p>
                <ol id="board">
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>
    </body>
</html>
